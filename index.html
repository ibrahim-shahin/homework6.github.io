<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a6a1ce7f8a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-flex pt-5">

        <div class="bg-warning w-50 d-flex justify-content-center align-items-center">
            <h1 class="text-center">Create New <br> Account</h1>
        </div>
        
        <div class="bg-dark text-white w-50 p-5">
            <form action="" class="form-group">
                <i class="fa-solid fa-user"></i>
                <label for="">Name</label>
                <input class="form-control mb-4" type="text" name="" id="">
                <i class="fa-solid fa-envelope"></i>
                <label for="">Email</label>
                <input class="form-control mb-4" type="email" name="" id="">
                <i class="fa-solid fa-lock"></i>
                <label for="">Password</label>
                <input class="form-control mb-4" type="password" name="" id="">
                <i class="fa-solid fa-lock"></i>
                <label for="">Confirm Password</label>
                <input class="form-control mb-4" type="password" name="" id="">
                <input class=" mb-4" type="checkbox" name="" id="">
                <label for="">Remeber me</label>
                <br>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning ">Register</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
